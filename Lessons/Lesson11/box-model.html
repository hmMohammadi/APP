<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        .quote {
            background-color: aquamarine;
            width: 300px;

            padding-left: 40px;
            padding-right: 40px;

            border-color: black;
            border-style: solid;
            border-width: 1px;

            margin-left: 20px;
            margin-right: 20px;

            box-sizing: border-box;
            /*makes the width adjust with the width which we have set*/
        }
    </style>
</head>
<body>
    <div class="quote">
        <p>"It always seems impossible until it's done."</p>
        <p>- Nelson Mandela</p>
    </div>
</body>
</html>
