<!doctype html>
<html>
    <head>
        <title>Lesson #06</title>
        <style>
           .desc{
            color: blue;
           }
           #desc2{
            color: red;
           }
        </style>
    </head>
    <body>
        <header>
            <h1 id="title">üçµ Tea Order Form</h1>
            <p class="desc">Please submit this form to order delicious tea.</p>
</header>

<main>
    <p id="desc2">please fill the form</p>
            <form>
                <label for="full-name">Full Name: </label>
                <input id="full-name" type="text" placeholder="Masooma Ahmadi" name="full-name"/>

                <label for="email">Email Address:</label>
                <input id="email" type="email" placeholder="Masooma@usc.edu" name="email-address">

                <label for="password">Password:</label>
                <input id="password" type="password" name="password">

                <label for="cups">How many cups of tea would you like to order?</label>
                <input id="cups" type="number" max="50" min="18" name="cups">

                <label for="city">What city do you live in?</label>
                <select id="city" name="city">
                    <option value="kabul">Kabul</option>
                    <option value="herat">Herat</option>
                    <option value="ghore">Ghore</option>
                    <option value="mazar">Mazar</option>
                </select>

                <label>What type of tea would you like to order?</label>

                <input id="green-tea" type="radio" name="type-of-tea" value="green-tea">
                <label for="green-tea">Green Tea</label>

                <input id="black-tea" type="radio" name="type-of-tea" value="black-tea">
                <label for="black-tea">Black Tea</label>

                <label>Would you like to add any toppings?</label>

                <input id="honeyYellowType2" type="checkbox" name="toppings" value="honey">
                <label for="honey" >Honey</label>

                <input id="milk" type="checkbox" type="checkbox" name="toppings" value="milk">
                <label for="milk">Milk</label>

                <label for="comments">Additional Comments on your Order:</label>
                <textarea id="comments" name="comments"></textarea>

                <p> which lessons do you like?</p>

                <input id="id" type="checkbox" />
                <label for="id"> id</label>

                <input id=" class" type="checkbox"/>
                <label for="class">class</label>

                <input id=" div" type="checkbox"/>
                <label for="div">div</label>

                <input id=" tags" type="checkbox"/>
                <label for="tags">tags</label>
            </form>
       </main>
       <footer>
        <p>made by Masooma</p>
       </footer>
    </body>
</html>
